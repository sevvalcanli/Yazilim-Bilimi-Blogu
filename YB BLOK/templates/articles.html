{% extends "layout1.html" %}
{% block body %}
<h3>Makaleler</h3>
<hr>

{% if articles %}
<form action="/search" method = "POST"class = "form-inline md-form mr-auto mb-4">
    <input class="form-control mr-sm-2" type="text" name = "keyword" placeholder="Ara..." aria-label="Ara">
  <button class="btn btn-outline-warning btn-rounded  my-0" type="submit">Ara</button>
  <hr>
</form>

<ul class="list-group">
    {% for article in articles %}
    <li class = "list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>

{% else %}
<div class = "alert alert-danger">Bu blokta hen√ºz makale bulunmuyor.</div>
{% endif %}

{% endblock body %}
